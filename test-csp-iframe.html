<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; frame-src 'self'; script-src 'unsafe-inline'" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
  </head>
  <body>
    
    <h1>iframe inside iframe:</h1>
    <div id="main"></div>

    <h1>regular iframe:</h1>
    <iframe src="iframe.html"></iframe>
  </body>

  <script>
    var container = document.getElementById('main')
    var containerIframe = document.createElement('iframe')
    
    containerIframe.onload = function() {
      var insideIframe = containerIframe.contentDocument.createElement('iframe')
      insideIframe.src = 'iframe.html'
      containerIframe.contentDocument.body.appendChild(insideIframe)
    }

    container.appendChild(containerIframe)
    
  </script>
</html>
